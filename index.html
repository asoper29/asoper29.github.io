  <body>


    <img src="/images/space.jpg" class="img-responsive" alt="Responsive image">


    <div class="contain">

        <h1>ASoper</h1>

        <h2 class="TIY">
          <i>The Iron Yard Experience - Orlando Front End Engineering Edition</i>
        </h2>

        <a class="icon-facebook" href="https://facebook.com/asoper29">
          <i class="fa fa-facebook-square"></i>
        </a>

        &nbsp;&nbsp;·&nbsp;&nbsp;

        <a class="icon-twitter" href="https://twitter.com/asoper29">
          <i class="fa fa-twitter"></i>
        </a>

        &nbsp;&nbsp;·&nbsp;&nbsp;

        <a class="icon-github" href="https://github.com/asoper29">
          <i class="fa fa-github"></i>
        </a>

        <hr>

        <h3 id="blog">Blog Posts</h3>

        <div class="contain">
          {% for post in site.posts %}
          <article class="posts" itemscope itemtype="http://schema.org/BlogPosting" role="article">
            <div class="article-item">
              <header class="post-header">
                <h2 class="post-title" itemprop="name"><a href="{{ post.url }}" itemprop="url">{{ post.title }}</a></h2>
              </header>
              <section class="post-excerpt" itemprop="description">
                <p>{{ post.content | strip_html | truncatewords: 50 }}</p>
              </section>
              <div class="post-meta">
                <time datetime="{{ post.date | date_to_long_string }}">{{ post.date | date_to_long_string }}</time>
              </div>
            <div>
          </article>
          {% endfor %}
        </div>

          {% for post in site.posts %}
