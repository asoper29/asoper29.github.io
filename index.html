---
layout: default
title: ASoper Blog
---


  <body>


    <img src="/images/space.jpg" class="img-responsive" alt="Responsive image">


    <div class="title-body">

      <h1 class="soper">ASoper</h1>

      <h2 class="tiy">
        <i>The Iron Yard Experience - Orlando Front End Engineering Edition</i>
      </h2>

    </div>

    <hr>

    <div class="row" id="main">

      <div class="col-md-4" id="aside">

        <section id="aside-header">

          <img class="author" src="/images/author.jpg">

          <h3>Alex Soper</h3>

          <nav class="social">

            <a class="icon-facebook" href="https://facebook.com/asoper29">
              <i class="fa fa-facebook-square"></i>
            </a>

            &nbsp;&nbsp;·&nbsp;&nbsp;

            <a class="icon-twitter" href="https://twitter.com/asoper29">
              <i class="fa fa-twitter"></i>
            </a>

            &nbsp;&nbsp;·&nbsp;&nbsp;

            <a class="icon-github" href="https://github.com/asoper29">
              <i class="fa fa-github"></i>
            </a>

          </nav>

        </section>

      </div>

      <div class="col-md-8" id="contain">
        {% for post in site.posts %}
        <article class="posts" itemscope itemtype="http://schema.org/BlogPosting" role="article">
          <div class="article-item">
            <header class="post-header">
              <h2 class="post-title" itemprop="name"><a href="{{ post.url }}" itemprop="url">{{ post.title }}</a></h2>
            </header>
            <section class="post-excerpt" itemprop="description">
              <p>{{ post.content | strip_html | truncatewords: 50 }}</p>
            </section>
            <div class="post-meta">
              <time datetime="{{ post.date}}">{{ post.date | date_to_long_string }}</time>
            </div>
          </div>
        </article>
        {% endfor %}
       </div>

     </div>


        <!-- <h3 id="h3repo">My Repositories</h3>

        <ul id="ulrepo">
          <li><a href="https://github.com/asoper29/asoper29.github.io">ASoper Blog</a></li>
          <li><a href="https://github.com/asoper29/TIY-Assignments">The Iron Yard Assignments</a></li>
        </ul> -->

    </div>

  </body>
</html>
