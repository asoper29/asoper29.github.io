<div id="posts" class="container-fluid">
  <ul class="auto-post">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}"><h4>{{ post.title }}</h4></a>
        <p class="datePost">{{ post.posted }}</p>
          {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>


</div>
